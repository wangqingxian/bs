<div class="row" ng-controller="userPassCtrl"
     style="background-color:#ffffff;padding-top: 10px;margin-right: 0px;height: 500px;" >
    <div class="col-xs-12">
        <p style="padding-left: 7px;font-size: 18px;">修改密码</p>
    </div>
    <div class="col-xs-8" ng-if="res">
        <form name="edit_form" novalidate>
            <div class="row" >
                <div class="col-md-4">
                    <label class="edit-label">帐号</label>
                </div>
                <div class="col-md-7">
                    <input type="text" class="form-control"
                           ng-model="username" name="username"/>
                    <div ng-messages="edit_form.username.$dirty && edit_form.username.$error">

                    </div>
                </div>
                <div class="col-xs-1 required" >
                    <span>*</span>
                </div>
            </div>
            <div class="row" >
                <div class="col-md-4">
                    <label class="edit-label">原密码</label>
                </div>
                <div class="col-md-7">
                    <input type="text" class="form-control "
                           name="oldpassword" ng-model="edit.oldpassword"
                           required />
                    <div ng-messages="edit_form.oldpassword.$dirty && edit_form.oldpassword.$error">
                        <p class="text-danger" ng-message="required">密码为必填项!</p>
                    </div>
                </div>
                <div class="col-xs-1 required">
                    <span>*</span>
                </div>
            </div>
            <div class="row" >
                <div class="col-md-4">
                    <label class="edit-label">新密码</label><a style="color: blue;" ng-click="randomString(15)">随机生成</a>
                </div>
                <div class="col-md-7">
                    <input type="text" class="form-control "
                           name="password" ng-model="edit.password"
                           required nochinese ng-minlength="5" ng-maxlength="15" register/>
                    <div ng-messages="edit_form.password.$dirty && edit_form.password.$error">
                        <p class="text-danger" ng-message="required">密码为必填项!</p>
                        <p class="text-danger" ng-message="nochinese">密码不能有中文</p>
                        <p class="text-danger" ng-message="minlength">密码太短啦</p>
                        <p class="text-danger" ng-message="maxlength">密码太长啦</p>
                        <p class="text-danger" ng-message="register">密码中含有~!@#$%^&*以外的特殊字符</p>
                    </div>
                </div>
                <div class="col-xs-1 required">
                    <span>*</span>
                </div>
            </div>
            <div class="row" >
                <div class="col-md-4" >
                    <label class="edit-label">验证码</label>
                </div>
                <div class="col-md-7">
                    <div class="row">
                        <div class="col-xs-6" id="yzm" ng-click="yzm()"></div>
                        <div class="col-xs-6">
                            <input class="form-control " type="text" style="display: inline-block"
                                   name="encrypt" ng-model="edit.encrypt" required >
                        </div>
                    </div>
                    <div ng-messages="edit_form.encrypt.$dirty && edit_form.encrypt.$error">
                        <p class="text-danger" ng-message="required">验证码是必填的</p>
                    </div>
                </div>
                <div class="col-xs-1 required">
                    <span>*</span>
                </div>
            </div>
        </form>
        <div class="row" style="padding-right: 60px;">
            <button type="button" class="btn btn-primary btn-md pull-right"
                    ng-click="modify()" ng-disabled="edit_form.$invalid">保存</button>
        </div>
    </div>
</div>
<script src="admin/partial/user/password.js" seq="0"></script>

<div class="modal-content">
    <div class="modal-header" style="border: none;">
        <button type="button" class="close" ng-click="cancel()">
            <span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
        </button>
        <h4 class="modal-title">添加导航按钮</h4>
    </div>
    <div class="modal-body">
        <div class="row">
            <div class="col-xs-12" ng-show="state==1">
                <button class="btn btn-default btn-block a-btn-hover" ng-click="next('href')">外部网站</button>
                <button class="btn btn-default btn-block a-btn-hover" ng-click="next('sref')">站内页面</button>
                <button class="btn btn-default btn-block a-btn-hover" ng-click="next('data')">后台数据</button>
            </div>
            <div class="col-xs-12" ng-show="state==2">
                <table id="css_tb_box">
                    <tr>
                        <td>
                            <div style="font-size: 16px;" ng-if="a.type=='href'">外部网站url</div>
                            <div style="font-size: 16px;" ng-if="a.type=='sref'">站内路由</div>
                            <div style="font-size: 16px;" ng-if="a.type=='data'">后台数据</div>
                        </td>
                        <td>
                            <div ng-show="a.type=='sref'">
                                <select ng-model="url" ng-options="item.name as item.url for item in router" class="form-control">
                                    <option value="" disabled hidden style="display: none;"></option>
                                </select>
                                <input type="text" ng-model="params" class="form-control input-sm" placeholder="附加数据({...}),只能用单引号">
                            </div>
                            <div ng-if="a.type=='href'">
                                <input type="url" ng-model="a.url" class="form-control">
                            </div>
                            <div ng-if="a.type=='data'">
                                <input type="text" ng-model="a.url" class="form-control">
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <div style="font-size: 16px;">展示文字</div>
                        </td>
                        <td>
                            <input type="text" class="form-control" ng-model="a.data">
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-success" ng-click="ok()" ng-if="state==2">完成</button>
        <button class="btn btn-default" ng-click="cancel()">取消</button>
    </div>
</div>
<style>
    #css_tb_box{
        width:100%;
    }
    #css_tb_box td{
        padding:5px;
        vertical-align: middle;
    }
    .a-btn-hover:hover{
        background-color: #5ab770;
        color: #ffffff;
    }
</style>

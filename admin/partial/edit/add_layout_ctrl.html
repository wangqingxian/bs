<div class="modal-content">
    <div class="modal-header" style="border: none;">
        <button type="button" class="close" ng-click="cancel()">
            <span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
        </button>
        <h4 class="modal-title">添加布局</h4>
    </div>
    <div class="modal-body">
        <div class="row" style="padding: 15px;">
            <div class="col-xs-12">
                <div class="col-xs-4">是否添加行</div>
                <div class="col-xs-8">
                    <button class="btn btn-default" ng-click="is_add=true" ng-class="{true:'btn-primary',false:'btn-default'}[is_add]">添加</button>
                    <button class="btn btn-default" ng-click="is_add=false" ng-class="{false:'btn-primary',true:'btn-default'}[is_add]">不添加</button>
                </div>
            </div>
            <div class="col-xs-12" style="margin-top: 10px;margin-bottom: -15px;">
                <div class="col-xs-4">
                    添加列
                </div>
                <div class="col-xs-8">
                    <div class="col-xs-6 form-group" style="padding: 0;">
                        <div class="input-group " >
                            <span class="input-group-btn">
                                <button class="btn btn-default" style=" color: #1c7ff1;" ng-click="col_change('-')">
                                    <i class="fa fa-minus" aria-hidden="true"></i>
                                </button>
                            </span>
                            <span class="form-control" >{!col_num!}</span>
                            <span class="input-group-btn">
                                <button type="button" class="btn btn-default" ng-click="col_change('+')" style=" color: #1c7ff1;">
                                    <i class="fa fa-plus" aria-hidden="true"></i>
                                </button>
                            </span>
                        </div>
                    </div>
                    <div class="col-xs-6">
                        <button class="btn btn-primary" ng-click="add_col()">添加</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="row" style="margin: 15px;border: 1px solid gainsboro;">
            <div class="container-fluid" id="c-box-1" ng-show="is_add" style="height: 300px;padding: 15px;overflow-y: auto;">
                <div class="row">
                    <div  ng-repeat="item in col track by $index" ng-class="item" style="min-height: 15px;outline:gray dashed thin;text-align: center;padding: 0;">
                        <button class="btn btn-default btn-xs" style="margin: 0" ng-click="col_remove($index)"><i class="fa fa-times" aria-hidden="true"></i></button>
                    </div>
                </div>
            </div>
            <div class="container-fluid" id="c-box-2" ng-hide="is_add" style="height: 300px;padding: 15px;overflow-y: auto;">
                <div ng-repeat="item in col track by $index" ng-class="item" style="min-height: 15px;outline:gray dashed thin;text-align: center;;padding: 0;">
                    <button class="btn btn-default btn-xs" style="margin: 0" ng-click="col_remove($index)"><i class="fa fa-times" aria-hidden="true"></i></button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-success" ng-click="ok()">完成</button>
        <button class="btn btn-default" ng-click="cancel()">取消</button>
    </div>
</div>
